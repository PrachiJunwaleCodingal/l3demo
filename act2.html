<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Name</li>
        <li>School Name</li>
        <li>Address</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Name</li>
        <li>School Name</li>
        <li>Address</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
        <dt>Name-</dt>
        <dd>prachi</dd>

        <dt>School Name- </dt>
        <dd>KVS School</dd>

    </dl>

</body>

</html>
